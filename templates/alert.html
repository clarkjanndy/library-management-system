<div {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}class="alert alert-success" {% endif %}
     {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}class="alert alert-danger" {% endif %}
     id="alert">
    {{message}}
</div>

<script>
    setTimeout(() => {
        const box = document.getElementById('alert');
        box.style.display = 'none';
    }, 5000);
</script>
