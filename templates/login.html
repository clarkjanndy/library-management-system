{% extends 'app.html'%}

{% load static %}

{% block content%}
<div class="container-fluid">

    <div class="row">
        <div class="vh-100 d-flex justify-content-center align-items-center">
            <div class="col-lg-5 col-sm-12 col-md-8 border p-2">
                <center class="mb-3">
                    <img src="{% static 'images/bcc-logo.jpg'%}" width="150">
                    <h4>Library Monitoring and Books Inventory</h4>
                </center>
                <form id="form">
                    <div class="form-group mb-3">
                        <input type="text" name="username" id="username" placeholder="Username"
                            class="form-control form-control-lg">
                        <div class="is-invalid"></div>
                    </div>

                    <div class="form-group mb-3">
                        <input type="password" name="password" id="password" placeholder="Password"
                            class="form-control form-control-lg">
                        <div class="is-invalid"></div>
                    </div>

                    <div class="form-group">
                        <p class="lead text-muted">Forgotten Password?</p>
                        <p class="lead text-muted">Contact admin or librarian for password reset request.</p>
                    </div>

                    <div class="form-group d-flex justify-content-center">
                        <button type="submit" class="btn btn-lg btn-outline-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const validation = new window.JustValidate('#form', {
            errorFieldCssClass: 'is-invalid',
        });

        validation
            .addField('#username', [{
                rule: 'required',
                errorMessage: 'This field is required',
            },])
            .addField('#password', [{
                rule: 'required',
                errorMessage: 'This field is required',
            },])
            .onSuccess((event) => {
                document.getElementById("form").submit();
            });

    </script>


    {%endblock content%}
